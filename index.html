<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Potate</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- <div class="col px-0"> -->
        <div class="row text-center" id="short" data-aos="fade-down">          
              <h1>Sweet Potato: All the reasons you should buy it</h1>
              <a
                class="display-6"
                href="https://www.amazon.com/Fresh-Sweet-Potatoes/b?ie=UTF8&node=6507150011"
                >Buy Sweet Potatoes</a
              >                        
          
        </div>
        <div class="row text-center">
          <div class="col">
              <img class="img-fluid" src="img/Sweet-potatoes.jpg" alt="" />
            </div>
        </div>
        <div class="row" data-aos="zoom-out-down">
          <h1 class="display-4">You can bake it</h1>
          <img src="img/Baked-Sweet-Potatoes-bake-06.jpg" alt="">
        </div>
        <div class="row p-0" data-aos="zoom-in-right duration-150">
          <h1 class="display-4">Make a dog sell the potato</h1>
          <iframe width="560" height="900" src="https://www.youtube.com/embed/0F1t7ATF3nU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="row" data-aos="fade-left">
          <h1 class="display-4">You can make music with it.</h1>
          
          <iframe
            width="560"
            height="900"  
            src="https://www.youtube.com/embed/jRLfGwQ7Nsw"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="row" data-aos="fade-up">
          <h1 class="display-4">You can make pancakes</h1>
          <img src="img/SweetPan.jpg" alt="" width="70%" />
        </div>
        <div class="row" data-aos="fade-right"">
        <h1 class="display-4">You can make waffles with it</h1>
        <img src="img/Sweet-Potato-Waffles-08.jpg" alt="">
      </div>
      <div class="row" data-aos="zoom-in-left">
        <h1 class="display-4">You can make juice</h1>
        <img src="img/Sweet-Potato-Juice1.jpg" alt="">
      </div>
      <div class="row">
        <h1 class="display-4">You can plant it</h1>
        <img src="img/sweet-potato-1461491.jpg" alt="">
      </div>
    </div>
  
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
